<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="navbar">
      <input type="text" id="search-box" placeholder="Enter City Name" />
      <button id="search-button">Search</button>
    </section>

    <section id="container">
      <div id="left-side">
        <div id="time-city">
          <p id="time">March 14, 01:31pm</p>
          <h2 id="city">Kolkata, IN</h2>
        </div>

        <div id="temp">
          <img id="cloud" src="cloud.jpg" alt="cloud" />
          <h2 id="currentTemp">23° C</h2>
        </div>
        <h3 id="feels-like">
          Feels like 22°C. Scattered clouds. Gentle Breeze
        </h3>

        <div id="info">
          <p id="wind" class="p-tags">Wind Speed : 4.1m/s</p>
          <p id="pressure" class="p-tags">Air Pressure : 1015hPa</p>
          <p id="humidity" class="p-tags">Humidity : 74%</p>
          <p id="visibility" class="p-tags">Visibility: 2.6km</p>
          <p id="lowTemp" class="p-tags">Lowest Temperature : 24 ° C</p>
          <p id="highTemp" class="p-tags">Highest Temperature : 36° C</p>
        </div>
      </div>

      <div id="map">
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              width="100%"
              height="100%"
              id="gmap_canvas"
              src="https://maps.google.com/maps?q=kolkata&t=&z=13&ie=UTF8&iwloc=&output=embed"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
            ></iframe>
            <br />
          </div>
        </div>
      </div>
    </section>


    <section id="forecast">

        <div id="day1">
          <!-- <p>Thu</p>
          <img src="https://openweathermap.org/img/w/01n.png" alt="icon">
          <p>20°</p>
          <p>31°</p> -->
        </div>


        <div></div>
        <div></div>
        <div></div>
        <div></div>

    </section>
  </body>
  <script src="index.js"></script>
</html>
